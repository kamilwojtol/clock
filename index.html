<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__logo">clock</h1>
      </header>
      <main class="clock">
        <div class="clock__container">
          <span class="clock__timer"></span>
          <div class="greeting">
            <h2 class="greeting__text"></h2>
          </div>
          <div class="quote">
            <em
              ><h3 class="quote__text"></h3>
              <span class="quote__author"></span
            ></em>
          </div>
        </div>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
